<app-postcard *ngFor="let post of posts" [p]="post">
    <button class="btn btn-success me-2" (click)="changeActiveStatus(post.id)">Attiva</button>
    <a class="btn btn-primary" [routerLink]="[(post.id)]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="postToVisit(post)">Visualizza</a>
</app-postcard>
